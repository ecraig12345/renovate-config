name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn

      - name: update preset repo paths in configs
        run: yarn fix-repo-refs "$GITHUB_HEAD_REF" "$GITHUB_REPOSITORY"

      - name: test configs
        run: yarn test

      - name: commit and push
        run: |
          git commit -a -m 'Update README.md'
          git push origin main
