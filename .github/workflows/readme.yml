name: Update readme
on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: yarn

      - name: update readme
        run: yarn update-readme

      - name: commit and push
        run: |
          git commit -a -m 'Update generated readme section'
          git push origin main
